<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It's only CSS, but I like it ;)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<header>
		<h3>GRAMMY Award Winner</h3>
		<h1>Pearl Jam<br><span>Lightning Bolt</span></h1>
		<h3>for Best Recording Package</h3>
	</header>
		
	<!-- LIGHTNING BOLT -->
	<section>
		<div class="side">
			<div class="lightning-bolt">			
				<div class="bolt-left"></div>
				<div class="wave-left"></div>
				<div class="cross">
					<div class="moon"></div>
					<div class="bullet"></div>
				</div>
				<div class="wave-right"></div>
				<div class="bolt-right"></div>
				<div class="circle">
					<div class="bolt"></div>
				</div>		
			</div><!-- /.lightning-bolt -->
		</div>
		
		<div class="side back">Lightning Bolt
			<div class="circle">
				<div class="bolt"></div>
			</div>
		</div>
	</section>
	
	<!-- GETAWAY -->
	<section>
		<div class="side">
			<div class="getaway">			
				<div class="platform">
					<div class="bolt-small-right"></div>
				</div>
				<div class="spectator">
					<div class="hat"></div>
				</div>
				<div class="spectator">
					<div class="hat"></div>
				</div>
				<div class="preacher-head"></div>
				<div class="preacher-corpus">
					<div class="ribbon"></div>
					<div class="microphone"></div>
				</div>
			</div><!-- /.getaway -->
		</div>
		
		<div class="side back">Getaway
			<div class="circle">
				<div class="bolt"></div>
			</div>
		</div>
	</section>
	
	<!-- MIND YOUR MANNERS -->
	<section>
		<div class="side">
			<div class="mind-your-manners">
				<div class="blood"></div>
				<div class="fork"></div>
				<div class="gun">
					<div class="gun-elements-dark"></div>
					<div class="gun-elements-light"></div>
				</div>
				<div class="rosary"></div>
				<div class="rosary-elements"></div>
				<div class="spoon"></div>
				<div class="knife"></div>
			</div><!-- /.mind-your-manners -->
		</div>
		
		<div class="side back">Mind Your Manners
			<div class="circle">
				<div class="bolt"></div>
			</div>
		</div>		
	</section>
	
	<!-- MY FATHERS SON -->
	<section>
		<div class="side">
			<div class="my-fathers-son">
				<div class="flash"></div>
				<div class="bottle-flame"></div>
				<div class="bottle-flame"></div>
				<div class="bottle">
					<div class="x"></div>
					<div class="worm"></div>
					<div class="worm"></div>
					<div class="worm"></div>
					<div class="worm"></div>
					<div class="worm"></div>
					<div class="worm"></div>
					<div class="worm"></div>
					<div class="worm"></div>
					<div class="worm"></div>
					<div class="worm"></div>
					<div class="worm"></div>
				</div>
				<div class="bottle">
					<div class="x"></div>
					<div class="bottle-bolt"></div>
					<div class="bottle-bolt"></div>
					<div class="bottle-bolt"></div>
				</div>			
			</div><!-- /.my-fathers-son -->
		</div>
		
		<div class="side back">My Fahers Son
			<div class="circle">
				<div class="bolt"></div>
			</div>
		</div>
	</section>
	
	<!-- SIRENS -->
	<section>	
		<div class="side">
			<div class="sirens">
				<div class="watchtower">
					<div class="watchtower-peak"></div>
					<div class="watchtower-heart"></div>
					<div class="watchtower-elements"></div>
				</div>
				<div class="heart-left">
					<div class="heart-triangle"></div>
				</div>
				<div class="loudspeaker-wave"></div>
				<div class="loudspeaker-wave"></div>
				<div class="loudspeaker"></div>
				<div class="loudspeaker"></div>
				<div class="heart-right">
					<div class="heart-triangle"></div>
				</div>
				<div class="heart-wave"></div>
				<div class="heart-wave"></div>
			</div><!-- /.sirens -->
		</div>
		
		<div class="side back">Sirens
			<div class="circle">
				<div class="bolt"></div>
			</div>
		</div>
	</section>
	
	<!-- INFALLIBLE -->
	<section>
		<div class="side">
			<div class="infallible">
				<div class="bomb"></div>
				<div class="flame"></div>
				<div class="snake">
					<div class="snake-elements"></div>
				</div>
				<div class="face">
					<div class="face-elements"></div>
				</div>
				<div class="lock"></div>
				<div class="key">
					<div class="key-elements"></div>
				</div>
			</div><!-- /.infallible -->
		</div>
		
		<div class="side back">Infallible
			<div class="circle">
				<div class="bolt"></div>
			</div>
		</div>
	</section>
	
	<!-- PENDULUM -->
	<section>
		<div class="side">
			<div class="pendulum">
				<div class="bob-left"></div>
				<div class="bob"></div>
				<div class="bob-right"></div>
				<div class="pendulum-wave"></div>
				<div class="drop"></div>
				<div class="speed"></div>
			</div><!-- /.pendulum -->
		</div>
		
		<div class="side back">Pendulum
			<div class="circle">
				<div class="bolt"></div>
			</div>
		</div>
	</section>
	
	<!-- SWALLOWED WHOLE -->
	<section>
	
		<div class="side">
			<div class="swallowed-whole">
				<div class="fish-eye">
					<div class="bolt-horizontal"></div>
				</div>
				<div class="jaw-left"></div>
				<div class="jaw-left"></div>
				<div class="jaw-right"></div>
				<div class="jaw-right"></div>
				<div class="globe">
					<div class="globe-elements"></div>
					<div class="globe-flame"></div>
				</div>
				<div class="scale"></div>
				<div class="scale"></div>
				<div class="small-scale"></div>
				<div class="small-scale"></div>			
			</div><!-- /.swallowed-whole -->
		</div>
		
		<div class="side back">Swallowed Whole
			<div class="circle">
				<div class="bolt"></div>
			</div>
		</div>
	</section>
	
	<!-- LET THE RECORDS PLAY -->
	<section>
		<div class="side">
			<div class="let-the-records-play">
				<div class="wave-dark"></div>
				<div class="big-bolt"></div>
				<div class="wave-light"></div>
				<div class="tonearm"></div>
			</div><!-- /.let-the-records-play -->
		</div>
		
		<div class="side back">Let The Records Play
			<div class="circle">
				<div class="bolt"></div>
			</div>
		</div>
	</section>
	
	<!-- SLEEPING BY MYSELF -->
	<section>
		<div class="side">
			<div class="sleeping-by-myself">
				<div class="pillow"></div>
				<div class="pillow"></div>
				<div class="head"></div>
				<div class="corpus"></div>
				<div class="quilt"></div>
			</div><!-- /.sleeping-by-myself -->
		</div>
		
		<div class="side back">Sleeping By Myself
			<div class="circle">
				<div class="bolt"></div>
			</div>
		</div>
	</section>
	
	<!-- YELLOW MOON -->
	<section>
		<div class="side">
			<div class="yellow-moon">			
				<div>
					<div class="star"></div>
					<div class="star"></div>
					<div class="star"></div>
					<div class="star"></div>
					<div class="star"></div>
					<div class="star"></div>
					<div class="star"></div>
					<div class="star"></div>
					<div class="star"></div>
					<div class="star"></div>
				</div>
				<div class="rotator"></div>
				<div class="rotator"></div>
				<div class="rotator"></div>
				<div class="rotator"></div>
				<div class="rotator"></div>
				<div class="little-moon"></div>
				<div class="little-moon"></div>
				<div class="little-moon"></div>		
			</div><!-- /.yellow-moon -->
		</div>
		
		<div class="side back">Yellow Moon
			<div class="circle">
				<div class="bolt"></div>
			</div>
		</div>
	</section>	
	
	<!-- FUTURE DAYS -->
	<section>
		<div class="side">
			<div class="future-days">
				<div class="red-moon"></div>
				<div class="eye"></div>
				<div class="tree"></div>
				<div class="woman">
					<div class="woman-head"></div>
					<div class="woman-corpus"></div>
					<div class="woman-body"></div>
				</div>
				<div class="eye"></div>
				<div class="man">
					<div class="man-head"></div>
					<div class="man-corpus"></div>
					<div class="man-body"></div>
				</div>
				<div class="tree"></div>
				<div class="bubble">
					<div class="heart"></div>
				</div>
			</div><!-- /.future-days -->
		</div>
		
		<div class="side back">Future Days
			<div class="circle">
				<div class="bolt"></div>
			</div>
		</div>
	</section>	

</body>
</html>
